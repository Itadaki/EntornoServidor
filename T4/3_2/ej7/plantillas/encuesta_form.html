<h1>Encuesta</h1>
<form action = "{scriptUrl}" method = "post">

        <h1>Cuestionario</h1>
                <span {validacionNombreUsuario}>Escribe tu nombre *</span>
                <input type="text" name="nombre" value="{valorNombreUsuario}" /><br>
                <span {validacionPass}>Escribe tu clave *</span>
                <input type="password" name="pass" value="{valorPass}" /><br>
                Elige tu color de coche favorito<br>
                <input type="radio" name="color" value="Rojo" selected/>Rojo<br>
                <input type="radio" name="color" value="Verde" {color Verde} />Verde<br>
                <input type="radio" name="color" value="Azul" {color Azul}/>Azul<br>
                Elige los extras<br>
                <input type="checkbox" name="extras[]" value="AireAcondicionado" {extras AireAcondicionado}/>Aire Acondicionado<br>
                <input type="checkbox" name="extras[]" value="Tapiceríadepiel" {extras Tapiceríadepiel}/>Tapicería de piel<br>
                <input type="checkbox" name="extras[]" value="Llantasdealuminio" {extras Llantasdealuminio}/>Llantas de aluminio<br>
                ¿Cual es el precio máximo<br>que estas dispuesto a pagar?<br>
                <select name="precio[]">
                    <option value="Menos" {precio Menos}>Menos de 6.000 euros</option>
                    <option value="8000" {precio 8000}>6.001 - 8.000 euros</option>
                    <option value="10000" {precio 10000}>8.001 - 10.000 euros</option>
                    <option value="12000" {precio 12000}>10.001 - 12.000 euros</option>
                    <option value="14000" {precio 14000}>12.001 - 14.000 euros</option>
                    <option value="Mas" {precio Mas}>Más de 14.000 euros</option>
                </select><br>
                Comentarios:<br>
                <textarea name="comentarios" rows="4" cols="20">{valorComentarios}</textarea><br>

                <input type="submit" value="Enviar" name="enviar"/>
                <input type="reset" value="Borrar" />
    </form>
