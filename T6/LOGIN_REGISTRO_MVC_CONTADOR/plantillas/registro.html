<h2>Registro de usuario</h2>
{error}
<form action = "index.php" method = "post">
    <label for="usuario"{validacionUsuario}>Usuario</label>
    <input type="text" name="usuario" id="usuario" value="{usuario}"><br>
    <label for="clave"{validacionClave}>Password</label>
    <input type="password" name="clave" id="clave" value="{clave}" ><br>
    <label for="nombre"{validacionNombre}>Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="{nombre}"><br>
    <label for="apellidos"{validacionApellidos}>Apellidos:</label>
    <input type="text" name="apellidos" id="apellidos" value="{apellidos}"><br>
    <label for="email"{validacionEmail}>Email:</label>
    <input type="text" name="email" id="email" value="{email}"><br>
    <input type="submit" value="Registrar" name="registrar">
</form>
{enlace}
