        <script type="text/javascript">
            var json = JSON.parse('{"cadena": "soy una cadena", "array":["1","2","3"], "booleano":true, "objeto":{"cadena":"hola", "cadena2":"hola", "cadena3":"hola", "cadena4":"hola"}}');
            var root = document.getElementById('t1');
            function recorrer(obj) {
                var s = '';
                for (var key in obj) {
                    console.log(key + "=" + obj[key]);
                    if (typeof (obj[key]) === "object") {
                        console.log(obj[key] + ' ' + Array.isArray(obj[key]));
                        s += '<tr><td>'+key+'</td><td><table>';
                        s += recorrer(obj[key]);
                        s += '</td></table>';
                    } else {
                        s += '<tr><td>' + key + '</td>' + '<td>' + obj[key] + '</td></tr>';
                    }
                }
                return s;
            }
            function f(){
                root.innerHTML += recorrer(json);
            }
        </script>
