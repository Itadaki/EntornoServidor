<h2>Introduce tus datos</h2>
{error}
<div id="error" class="close"></div>
<form id="formulario" method="POST" action="" onchange="habilitarEnvio()" onsubmit="return validar()">
    <table id="tabla_formulario">
        <tr>
            <td><label for="nombre" {validacionNombre}>Nombre</label></td>
            <td><input type="text" name="nombre" id="nombre" value="{nombre}" placeholder="p. ej. Diego"/></td>
        </tr>
        <tr>
            <td><label for="ap1" {validacionAp1}>Primer apellido</label></td>
            <td><input type="text" name="ap1" id="ap1" value="{ap1}" placeholder="p. ej. Rodríguez" /></td>
        </tr>
        <tr>
            <td><label for="ap2" {validacionAp2}>Segundo apellido</label></td>
            <td><input type="text" name="ap2" id="ap2" value="{ap2}" placeholder="p. ej. Suárez-Bustillo" /></td>
        </tr>
        <tr>
            <td><label for="dni" {validacionDni}>DNI</label></td>
            <td><input type="text" name="dni" id="dni" value="{dni}" placeholder="p. ej. 53649793Q" /></td>
        </tr>
        <tr>
            <td><label for="telefono" {validacionTelefono}>Telefono</label></td>
            <td><input type="text" name="telefono" id="telefono" value="{telefono}" placeholder="p. ej. 918476638" /></td>
        </tr>
        <tr>
            <td><label for="email" {validacionEmail}>Email</label></td>
            <td><input type="text" name="email" id="email" value="{email}" placeholder="p. ej. send@mail.to" /></td>
        </tr>
        <tr>
            <td><label for="origen" {validacionOrigen}>Origen</label></td>
            <td>
                <select name="origen" id="origen" onchange="pedirCiudades()" >
                    {optionsOrigen}
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="nombre" {validacionDestino}>Destino</label></td>
            <td>
                <select name="destino" id="destino" disabled>
                    <option value="">----Seleccione destino----</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Enviar" name="enviar" id="enviar" disabled/>
            </td>
            <td>
                <input type="reset" value="Borrar" onmouseup="setTimeout(function(){pedirCiudades();habilitarEnvio();},100)" />
            </td>
        </tr>
    </table>
</form>
