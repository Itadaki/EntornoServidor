<h2>Introduce tus datos</h2>
{error}
<form method="POST" action="">
    <table>
        <tr>
            <td><label for="nombre" {validacionNombre}>Nombre</label></td>
            <td><input type="text" name="nombre" id="nombre" value="{nombre}" /></td>
        </tr>
        <tr>
            <td><label for="ap1" {validacionAp1}>Primer apellido</label></td>
            <td><input type="text" name="ap1" id="ap1" value="{ap1}" /></td>
        </tr>
        <tr>
            <td><label for="ap2" {validacionAp2}>Segundo apellido</label></td>
            <td><input type="text" name="ap2" id="ap2" value="{ap2}" /></td>
        </tr>
        <tr>
            <td><label for="dni" {validacionDni}>DNI</label></td>
            <td><input type="text" name="dni" id="dni" value="{dni}" /></td>
        </tr>
        <tr>
            <td><label for="telefono" {validacionTelefono}>Telefono</label></td>
            <td><input type="text" name="telefono" id="telefono" value="{telefono}" /></td>
        </tr>
        <tr>
            <td><label for="email" {validacionEmail}>Email</label></td>
            <td><input type="text" name="email" id="email" value="{email}" /></td>
        </tr>
        <tr>
            <td><label for="origen" {validacionOrigen}>Origen</label></td>
            <td>
                <select name="origen" id="origen" onchange="pedirCiudades()" >
                    {optionsOrigen}
            </td>
        </tr>
        <tr>
            <td><label for="nombre" {validacionDestino}>Destino</label></td>
            <td>
                <select name="destino" id="destino" disabled>
                    <option value="">----Seleccione destino----</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Enviar" name="enviar" /></td>
        </tr>
    </table>
</form>
